<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top Right Theme -->
  <div class="theme-box">
    <span id="themeIcon">ğŸ‘¨</span>
    <button id="manTheme">Man</button>
    <button id="girlTheme">Girl</button>
  </div>

  <div class="container">
    <h1>ğŸ“ Todo List App</h1>

    <div class="input-section">
      <input type="text" id="todoInput" placeholder="Write your task..." />

      <div class="time-box">
          <small>Start</small>
          <input type="time" id="startTime" title="Start Time">
          <small>End</small>
          <input type="time" id="endTime" title="End Time">
     </div>


      <select id="priority">
        <option value="normal">Normal</option>
        <option value="high">High</option>
      </select>

      <button id="addBtn" disabled>Add Todo</button>
    </div>

    <p id="emptyMessage">No todos yet ğŸš€</p>

    <ul id="todoList"></ul>

    <div class="stats">
      <p>Total: <span id="totalCount">0</span></p>
      <p>Completed: <span id="completedCount">0</span></p>
    </div>

    <button id="clearAll" class="clear-btn">Clear All</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
